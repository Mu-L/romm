# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.11
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.12.2
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - markdownlint@0.44.0
    - eslint@9.22.0
    - actionlint@1.7.7
    - bandit@1.8.3
    - black@25.1.0
    - checkov@3.2.386
    - git-diff-check
    - isort@6.0.1
    - mypy@1.15.0
    - osv-scanner@2.0.0
    - oxipng@9.1.4
    - prettier@3.5.3
    - ruff@0.11.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trivy@0.60.0
    - trufflehog@3.88.17
    - yamllint@1.36.2
  ignore:
    - linters: [ALL]
      paths:
        - frontend/src/__generated__/**
        - docker/Dockerfile
        - docker/nginx/js/**
  files:
    - name: vue
      extensions: [vue]
  definitions:
    - name: eslint
      files:
        - javascript
        - typescript
      commands:
        - name: lint
          run_from: ${root_or_parent_with_any_config}
    - name: prettier
      files:
        - typescript
        - yaml
        - css
        - postcss
        - html
        - markdown
        - json
        - javascript
        - graphql
        - vue
        - prettier_supported_configs
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
